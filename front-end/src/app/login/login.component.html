<h1>Login</h1>
<form (ngSubmit)="login()">
    <section>
        <label for="username">Username:</label>
        <input id="username" name="username" [(ngModel)]="username">
    </section>
    <section>
        <label for="current-password">Password:</label>
        <input id="current-password" name="password" type="password" autocomplete="current-password" [(ngModel)]="password">
    </section>
    <button type="submit">Login</button>
</form>
